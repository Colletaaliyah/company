<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    
    <title>customerstable</title>



    <style>
        .container-fluid {
            background-color: rgb(42, 138, 222);
            margin-left: 0px;
            margin-right: 0px;
            margin-top: -0.5em;

        }


        .container .row .card {
            margin-left: 120px;
            margin-top: 70px;
        }

        .container .row .card ul li {
            background-color: rgb(113, 112, 112);
            color: rgb(248, 1, 1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">IMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link disabled">Dashboard</a>
                    <a class="nav-link disabled">Sales</a>
                    <a class="nav-link disabled">Inventories</a>
                    <a class="nav-link disabled">Stock</a>
                </div>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">

                <div class="card" style="width: 9rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa-solid fa-bars"></i> Nav Menu</li>
                        <li class="list-group-item"><i class="fa-solid fa-gauge-high"></i> Dashboard</li>
                        <li class="list-group-item"><i class="fa-solid fa-coins"></i> Inventories</li>
                        <li class="list-group-item"><i class="fa-sharp fa-solid fa-money-bill-1"></i> Sales</li>
                        <li class="list-group-item"><i class="fa-regular fa-money-bill-1"></i> Stock</li>
                        <li class="list-group-item"><i class="fa-solid fa-user"></i> Users</li>
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-lg-4 c0l-md-6 col-sm-12">

                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <!--  Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            + Add New customer
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a customer:</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/addcustomers" method="post">

                                            <div class="mb-3">
                                                <label for="exampleInputbuying_price" class="form-label">first_name</label>
                                                <input type="text" name="first_name" class="form-control" id="buying_price">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputselling_price"
                                                    class="form-label">last_name</label>
                                                <input type="text" name="last_name" class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputquantity" class="form-label">email</label>
                                                <input type="email" name="email" class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputquantity" class="form-label">phone</label>
                                                <input type="tel" name="phone" class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>
                                            <input type="submit" class="btn btn-primary">
                                        </form>
                                    </div>
                                    <!--footerwaseditedout from this part-->
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="col-lg-4 col-md-6 col-sm-12">

                    </div>
                </div>



                <div class="row">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">first_name</th>
                                <th scope="col">last_name</th>
                                <th scope="col">email</th>
                                <th scope="col">phone</th>



                            </tr>
                        </thead>

                        <tbody>{% for i in customers %}
                            <tr>
                                <th scope="row">{{i[0]}}</th>
                                <td>{{ i[1]}}</td>
                                <td>{{ i[2]}}</td>
                                <td>{{ i[3]}}</td>
                                <td>{{ i[4]}}</td>
                            </tr>
                            {% endfor %}
                           
                        </tbody>
                    </table>
                </div>


            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <!-- from jquery cdn.js or cdnjs.com-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- from datatables.net -->
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

        <script>let table = new DataTable('#myTable', {
            // config options...
        });</script>
</body>

</html>
